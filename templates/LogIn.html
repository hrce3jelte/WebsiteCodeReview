<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../static/style.css">

    <link rel="stylesheet" type="text/css" href="../static/_FormHelpers.css">
</head>
<body>
    <div id="container">
        <h1>Register Form</h1>
        <p>
            This is the page where you can register for my website.
        </p>
        <!-- uses wtforms and _formhelpers to make a form
        the rest of the form handling happens in de function associated with this form-->
        {% from "_FormHelpers.html" import render_field %}
        <form method=post action="/LogIn">
          <dl>
              {{ render_field(form.Email) }}
              {{ render_field(form.PassWord) }}
          </dl>
          <p><input type=submit value=LogIn></p>
        </form>
    </div>
</body>
</html>
