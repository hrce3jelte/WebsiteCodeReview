<!-- this help making the css of the form the import of the css happens in the html page of the form-->

{% macro render_field(field) %}
  <dt>{{ field.label }}
  <dd class="NiceInput">{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class="Error">
    {% for error in field.errors %}
      <li >{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
  <br>
{% endmacro %}
